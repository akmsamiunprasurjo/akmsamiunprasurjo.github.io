  {
    "@context": "https://schema.org",

    "name": "A K M Samiun Prasurjo",
    "url": "https://akmsamiunprasurjo.com",

    "sameAs": [

      "https://www.linkedin.com/in/akmsamiunprasurjo",

<body>
  <!-- Your existing content goes here -->

  <!-- Testimonials Slider -->
  <section id="testimonials" class="testimonial-section">
    <h2>What People Say</h2>
    <div class="testimonial-container" id="testimonialContainer">
      <!-- JS will inject testimonial content here -->
    </div>
    <div class="testimonial-controls">
      <button onclick="prevTestimonial()">←</button>
      <button onclick="nextTestimonial()">→</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    const testimonials = [
      {
        image: "images/Reviewer1.jpg",
        text: "An exceptionally talented and driven individual — Samiun combines innovation with strategic thinking like few others.",
        name: "Rahim Uddin",
        link: "https://facebook.com/rahimuddin"
      },
      {
        image: "images/Reviewer2.jpg",
        text: "I’ve seen his leadership at AKM IT Solutions — inspiring and impactful.",
        name: "Sumaiya Khan",
        link: "https://facebook.com/sumaiyakhan"
      },
      {
        image: "images/Reviewer3.jpg",
        text: "Future tech leaders like Samiun are rare. Keep an eye on his journey.",
        name: "Tanvir Ahmed",
        link: "https://facebook.com/tanvirahmed"
      },
      {
        image: "images/Reviewer4.jpg",
        text: "His ideas are original, and his work ethic unmatched. Proud to call him a friend.",
        name: "Fatima Jahan",
        link: "https://facebook.com/fatimajahan"
      }
    ];

    let currentIndex = 0;
    const container = document.getElementById("testimonialContainer");

    function renderTestimonial(index) {
      const t = testimonials[index];
      container.innerHTML = `
        <div class="testimonial">
          <img src="${t.image}" alt="Photo of ${t.name}" loading="lazy">
          <p>"${t.text}"</p>
          <h4><a href="${t.link}" target="_blank">${t.name}</a></h4>
        </div>
      `;
    }

    function nextTestimonial() {
      currentIndex = (currentIndex + 1) % testimonials.length;
      renderTestimonial(currentIndex);
    }

    function prevTestimonial() {
      currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
      renderTestimonial(currentIndex);
    }

    renderTestimonial(currentIndex);
    let autoSlide = setInterval(nextTestimonial, 5000);
    container.addEventListener("mouseenter", () => clearInterval(autoSlide));
    container.addEventListener("mouseleave", () => {
      autoSlide = setInterval(nextTestimonial, 5000);
    });
  </script>
</body>
</html>
